<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>큰 텍스트(h1->블록태그)</h1>
        <p>문단을 나타내는 텍스트(p->블록태그)</p>
        <hr>
        <p>
            인라인태그 예시 <br>
            <strong>굵은 글씨(strong)</strong><br>
            <em>기울어진 글씨(em)</em><br>
            <mark>칠해진 글씨(mark)</mark>
        </p>
    </body>
</html>
