    <h2>input 태그를 이용한 입력</h2>
    <input name="text" type="text" placeholder="메시지 입력하세요" maxlength="5"> <br> <br>
    <input name="button" type="button" value="버튼을 클릭하세요"> <br><br>

    <input name="score" type="range" max="100" min="0" step="10"> <br><br>
    <input name="birthday" type="date"> <br><br>
    <hr>
    <h2>select</h2>
    <select name="pet" multiple>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>

        <option value="parrot">앵무새</option>
    </select>

    <textarea name="content" cols="100" rows="10">기본적으로 쓰여 있는 텍스트</textarea>
    <hr>
    <h2>form 사용</h2>
    <form action="example.php" method="POST">
        <input type="text" placeholder="NAME" name="name">
        <br>
        <select name="pet">
            <option value="dog">강아지</option>
            <option value="cat">고양이</option>
            <option value="hamster">햄스터</option>
            <option value="parrot">앵무새</option>
        </select>
        <br>
        <input type="submit" value="전송">
    </form>
